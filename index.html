<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="nav-left">
            <span></span>
        </div>
    </nav>

    <div class="container">
        <h2 class="loginh2">Log in</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button type="button" class="eye-btn" onclick="togglePassword()">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <button class="loginbtn" type="submit">Log In</button>
            <p id="loginStatus">
                <i id="statusIcon" class="fa"></i>
            </p>
        </form>

        <!-- Sign Up Button Below -->
        <div class="nav-right">
            <a href="signup.html">
                <button class="nav-item btn">Sign Up</button>
            </a>
        </div>
    </div>

    <script>
        function togglePassword(event) {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-btn i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
